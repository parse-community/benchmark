language: node_js
dist: trusty
node_js: 
- '10.14'
services:
- postgresql
addons:
  postgresql: '9.5'
  apt:
    packages:
    - postgresql-9.5-postgis-2.3
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  only:
  - master
  - "/^[0-9]+.[0-9]+.[0-9]+(-.*)?$/"
  - "/^greenkeeper/.*$/"
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.mongodb/versions"
jobs:
  include:
  - stage: benchmark
    env:
    - BENCHMARK='node benchmark.js -c 10 -p 1 -d 10'
    - BENCHMARK='node benchmark.js -c 100 -p 10 -d 10'
    - BENCHMARK='node benchmark.js -c 1000 -p 100 -d 10'
    before_script:
    - npm install -g mongodb-runner
    - mongodb-runner start
    - psql -c 'create database parse_server_postgres_adapter_test_database;' -U postgres
    - psql -c 'CREATE EXTENSION postgis;' -U postgres -d parse_server_postgres_adapter_test_database
    - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d parse_server_postgres_adapter_test_database
    script:
    - npm run lint
    - $BENCHMARK
  - stage: release
    node_js: '10'
    env:
    before_script: skip
    after_script: skip
    script: skip
    deploy:
    - provider: npm
      api_key:
        secure: 
      email:
        secure: 
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
        repo: parse-community/benchmark
