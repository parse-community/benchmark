language: node_js
dist: trusty
node_js:
- '10.14'
addons:
  postgresql: '9.5'
  apt:
    packages:
    - postgresql-9.5-postgis-2.3
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  only:
  - master
  - "/^[0-9]+.[0-9]+.[0-9]+(-.*)?$/"
  - "/^greenkeeper/.*$/"
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.mongodb/versions"
jobs:
  include:
  - stage: benchmark
    before_script:
    - npm install -g mongodb-runner
    - MONGODB_VERSION=4.0.4 MONGODB_TOPOLOGY=replicaset MONGODB_STORAGE_ENGINE=wiredTiger
      mongodb-runner start
    - psql -c 'create database parse_benchmark;' -U postgres
    - psql -c 'CREATE EXTENSION postgis;' -U postgres -d parse_benchmark
    - psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d parse_benchmark
    script:
    - npm run lint
    - npm start -- run -c 10
    - if [ ! -e "result.json" ]; then exit 1; fi
    after_script:
    - bash <(curl -s https://codecov.io/bash)
  - stage: release
    node_js: '10'
    env:
    before_script: skip
    after_script: skip
    script: skip
    deploy:
    - provider: npm
      api_key:
        secure: 
      email:
        secure: 
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
        repo: parse-community/benchmark
