language: node_js
dist: trusty
node_js: 
- '10.14'
addons:
  postgresql: '9.5'
  apt:
    packages:
    - postgresql-9.5-postgis-2.3
notifications:
  email:
    on_success: never
    on_failure: always
branches:
  only:
  - master
  - "/^[0-9]+.[0-9]+.[0-9]+(-.*)?$/"
  - "/^greenkeeper/.*$/"
cache:
  directories:
  - "$HOME/.npm"
  - "$HOME/.mongodb/versions"
stage: benchmark
env:
  matrix:
  - BENCHMARK='node benchmark.js -c 10'
  - BENCHMARK='node benchmark.js -c 100'
  - BENCHMARK='node benchmark.js -c 1000'
before_script:
- npm install -g mongodb-runner
- MONGODB_VERSION=4.0.4 MONGODB_TOPOLOGY=replicaset MONGODB_STORAGE_ENGINE=wiredTiger mongodb-runner start
- psql -c 'create database parse_benchmark;' -U postgres
- psql -c 'CREATE EXTENSION postgis;' -U postgres -d parse_benchmark
- psql -c 'CREATE EXTENSION postgis_topology;' -U postgres -d parse_benchmark
script:
- npm run lint
- npm run test
- $BENCHMARK
jobs:
  include:
  - stage: release
    node_js: '10'
    env:
    before_script: skip
    after_script: skip
    script: 
    - "./release_benchmarks.sh"
    deploy:
    - provider: pages
      skip_cleanup: true
      github_token:
        secure: 
      local_dir: docs/
      on:
        all_branches: true
    - provider: npm
      api_key:
        secure: 
      email:
        secure: 
      skip_cleanup: true
      on:
        tags: true
        all_branches: true
        repo: parse-community/benchmark
